<!-- 如示例图中所示，在页面中完成两个单选框，切换单选框的不同选项时下方显示的表单随之切换。
当选择在校生时，出现两个select下拉菜单，一个选择城市，一个选择学校，当选择非在校生时，出一个文本输入框
学校下拉菜单里的学校名单均为城市下拉菜单中所选的城市中的大学，当城市发生变化时，学校一起发生变化
城市及学校的数据随意编造即可，无需真实完整 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>task31</title>
  <style>
    div#radio-area {
      margin: 20px;
    }

    div#radio-area div {
      display: inline-block;
      margin-left: 50px;
    }

    div#school {
      display: none;
      margin: 40px 30px;
    }

    div#job {
      display: none;
      margin: 40px 30px;

    }

    select#shanghai-school {
      display: none;
    }

    select#nanjing-school {
      display: none;
    }
  </style>
</head>

<body>
  <div id="radio-area">
    <div>
      <input type="radio" id="boarder" name="student" value="">
      <label for="boarder">在校生</label>
    </div>

    <div>
      <input type="radio" id="extern" name="student" value="">
      <label for="extern">非在校生</label>
    </div>
  </div>

  <div id="school">
    <label for="">学校</label>
    <select class="" id="city">
      <option value="beijing">北京</option>
      <option value="shanghai">上海</option>
      <option value="nanjing">南京</option>
    </select>

    <select name="" id="beijing-school">
      <option value="">北京大学</option>
      <option value="">清华大学</option>
      <option value="">北京理工大学</option>
    </select>

    <select name="" id="shanghai-school">
      <option value="">上海交通大学</option>
      <option value="">复旦大学</option>
      <option value="">同济大学</option>
    </select>

    <select name="" id="nanjing-school">
      <option value="">南京大学</option>
      <option value="">东南大学</option>
      <option value="">南京理工大学</option>
    </select>
  </div>

  <div id="job">
    <label for="company">就业单位</label>
    <input type="text" id="company" value="">
  </div>

  <script src="task31.js"></script>
</body>

</html>
